<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BackandForth</title>

	<style>
		.box{
			background-color: red;
			width : 100px;
			height: 100px;
			position : relative;
			animation: movebox 2s infinite;
			animation-timing-function: linear;
		}
		@keyframes movebox
		 {0%{left:0;} 50%{left:50%;} 100%{left:0;}}
	</style>

</head>
<body>
	<div class="box"></div>
</body>
</html>
