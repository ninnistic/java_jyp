<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 배열명.forEach(함수) : 모든 배열 값에 동일한 작업을 할 때 사용 
		// 함수의 매개변수는 값, 번지, 배열명 순으로 작업 
		// 매개변수 생략 가능

		// 1번만 동작하는 res함수 
		let arr = [1,2,3,4,5];
		arr.forEach(function res(value, index, arr){
			console.log(value);
		})

		// 익명 함수 
		arr.forEach(function(value, index, arr){
			console.log(value);
		})

		// 재사용이 가능한 res1 함수 선언 후 사용 
		arr.forEach(res1);
		function res1(value, index, arr){
			console.log(value);
		}
	</script>
</body>
</html>
