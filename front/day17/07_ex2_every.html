<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 주어진 배열의 모든 요소들이 숫자인지 확인하는 코드 작성하세요
		// every() 이용

		let arr = [1,2,3,'4', {name: '홍길동'}];
		let isNumber = arr.every(function(v) {
			return typeof v == 'number';
		});
		console.log('배열에 모든 요소가 숫자입니까?' + isNumber);

		isNumber = arr.every((v) => typeof v == 'number')
		console.log('배열에 모든 요소가 숫자입니까?' + isNumber);

		isNumber == arr.every(function(v) { return v === !(v+'');})
		// 만약 v =1 이라면, 1과 문자열 '1'이 같습니까? 를 질문하는 것. 
		// !(1 === '1') ? = true 
		// !('4' === '4') ? = false 
		// 숫자와 문자열만 되어있는 배열이라면 가능하다. 
		console.log('배열에 모든 요소가 숫자입니까?' + isNumber);

	</script>
</body>
</html>
