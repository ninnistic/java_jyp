<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>video</title>
</head>
<body>
	<video src="../img/ocean.mp4" controls autoplay></video>
	<video controls auotoplay>
		<source src="../img/ocean.mp4">
		video 지원안함
	</video>

	<!-- controlas : 비디오 영상을 컨트롤 하는 컨트롤러를 보여줄지 말지 결정-->
	<!-- auotoplay: 자동 재생 여부-->
	<!-- 비디오 타입(MIME TYPE) : MP4, WebM, Ogg-->
	<!-- audio도 똑같음, 그냥 audio로 바꾸면 됨-->
</body>
</html>
