<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a tag</title>
</head>
<body>

	<a href="http://naver.com"> 네이버 </a> <br>
	<!-- http를 입력하지 않으면 내 서버 내에서 찾는다, 즉 내 서버 밖에서 링킹을 하려면 http는 필수다.-->
	<!-- 아무것도 지정하지 않으면 self다. -->
	<a href="http://naver.com" target="_self"> 네이버 _self</a> <br>
	<a href="http://naver.com" target="_blank"> 네이버 _blank</a> <br>
<!-- href : 다른 페이지로 이동하는 기능 (href) : 이동할 URI 입력 -->
<!-- Target :  이동방식 결정 = blank : 새 창 , self : 현재 창, parent : 부모 창,  top : 최고 조상 창 에서 열기 -->

	<a href="#img">이미지로 이동</a>
	<a href="../img/doggie.jpg"	download>강아지 이미지 다운로드</a>
  <!-- download, 다운로드 할 수 있는 링크 생성.-->
	<a href="javascript:0">버튼</a>
	<!-- a태그의 기능을 막는 javascript:0 -->
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br>
	<img src="../img/doggie.jpg" alt="강아지" id="img">
  <!-- anchor : 같은 페이지 내에서 특정 위치로 이동하는 링크를 생성함. #은 id를 의미하고, id의 주소를 따라 이동 -->
</body>
</html>
