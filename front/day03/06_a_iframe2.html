<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제2</title>
</head>
<body>
	 <a href="http://www.naver.com" target="_blank">네이버로 이동(blank)</a> <br>
	 <a href="http://www.naver.com" target="_parent">네이버로 이동(parent)</a> <br>
	 <a href="http://www.naver.com" target="_self">네이버로 이동(self)</a> <br>
	 <a href="http://www.naver.com" target="_top">네이버로 이동(top)</a> <br>
	<!-- iframe을 이용하여 화면을 가져오면 iframe이 자식창이 된다.-->
</body>
</html>
