SSG 랜더스의 외국인 투수 노바가 복귀 일정을 잡고 있다. 주중 계획된 불펜피칭을 순조롭게 마치면 26일 선발 투수로 1군에 복귀할 예정이다.

김원형 SSG 감독은 21일 인천 두산전을 앞두고 “노바의 몸 상태가 좋아졌다는 보고를 받았다. 캐치볼을 시작했고, 내일(22일)이나 모레(23일)쯤 불펜 투구에 들어갈 예정”이라고 밝혔다.
