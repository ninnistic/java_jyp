<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 로그인 버튼을 클릭하면 02_a.html로 이동하도록 코드를 작성하기-->
	<a href="02_a.html"><button>로그인1</button></a>
	<!-- aTag가 밖 : 버튼 전체가 a태그의 효과를 받는다. , 엔터에 의한 공백이 들어가서 의도치 않은 _가 발생 가능. 한줄로 쓰면 됨. -->
	<button><a href="../day03/02_a.html">로그인2</a></button>
	<!-- aTag가 안 : 버튼 일부가 a태그가 적용되지 않는다. 로그인이라는 글자에만 a태그가 적용되기 때문. -->
</body>
</html>
