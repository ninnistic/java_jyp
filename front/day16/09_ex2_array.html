<script>
	let arr = [ 3, 10, 20, 6, 2, 33];
	// 배열에서 가장 작은 숫자가, 0번지에 가도록 정렬
	// 가장 작은 수, 중간에 있는 수, 가장 큰 수를 제거하는 코드 작성
	// 2, 6, 33 제거 

	arr.sort((a,b) => a-b);
	console.log(arr);
	let mid = parseInt((arr.length+1)/2) - 1;
	console.log('중간값 : ' + arr.splice(2,1));
	console.log('최소값 : ' + arr.shift());
	console.log('최대값 : ' + arr.pop());

	console.log(arr);
</script>
