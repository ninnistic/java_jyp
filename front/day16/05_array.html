<body>
	<script>
		var arr1 = [1,2,3]; // 배열 값이 1,2,3 들어있는 배열
		var arr2 = Array(3,4,5); // 배열 3,4,5 들어있음
		var arr3 = new Array(5,6,7); // 배열 5,6,7 들어있음
		var arr4 = new Array(3); // 빈 배열 3개 생성
		var x = 10;
		// Array.isArray(); 배열인지 아닌지 알려주는 method
		console.log('arr1은 배열?1' + Array.isArray(arr1));
		console.log('x는 배열? ' + Array.isArray(x));
		

		// Array.from(객체) : 객체를 배열로 변환 
		/* JS, 함수 매개변수 개수와 호출시 매개변수 개수가 달라도 동작함 */ 
	</script>
