<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/* 자바에서 if문에 조건식이 들어감, 
		- 조건식은 참 또는 거짓으로 무조건 판별 가능해야 함. 
		js에서 if문에 조건식이 들어감
		- 조건식이 참 / 거짓으로 판별 가능하거나 0과, 0이 아닌 수로 비교 가능하면 동작한다. 
		*/
		var x = 10;
		x = 20;
		if ( x = 0 ) {
			console.log(123);
		} else {
			console.log(456);
		}
	</script>
</body>
</html>
