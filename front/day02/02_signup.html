<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
</head>
<body>
	<form>
		<h1>회원가입</h1>
		아이디 : <input type="text" name="id" required tabindex="1"> <br>
		비밀번호 : <input type="password" name="pw" tabindex="2"> <br>
		비밀번호 확인 : <input type="password" name="pwcheck" tabindex="3"> <br>
		이메일 : <input type="email" name="email" tabindex="4"> <br>
		<!--tab키 눌러서 이동시, 순서 지정.-->
		성별 :
		<input type="radio" name="gender" value="male" checked> 남성 
		<!-- checked를 이용하면 기본 초기값을 설정할 수 있다. checkbox나 radio에서 이용.-->
		<input type="radio" name="gender" value="female"> 여성 <br>
	전화번호 : <input type="text" name="p1" value="010" readonly> - <input type="text" name="p2" disabled> - <input type="text" name="p3"> <br>
	<!-- readonly는 서버로 전송이 가능하다. 읽기전용이다. 값 수정 불가능하다 , disabled는 서버로 전송이 불가능하다. -->	
	<input type="submit" value="회원가입">
		</form>
	</body>
</html>
