<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<textarea name="content" cols="30" rows="10"> 123 </textarea>
		<!-- 한번에 보여지는 줄이 10줄인것이고, 10줄을 넘어가면 스크롤이 생긴다.-->
		<!-- cols : 열의 개수, 한줄에 몇개의 글자를 배치할지 정함-->
		<!-- rows : 한번에 보여지는 줄 수를 의미 -->
		<input type="submit" value="전송">
	</form>
</body>
</html>
