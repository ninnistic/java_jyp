<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	오늘의 할일
	<ol type="a" start="3"> 
		<!-- ol에서 type을 지정하면 1,2,3,4,5~ 에서 a,b,c,d,e 이런식으로 지정하거나, 시작순서를 지정할 수도 있다.-->
		<li>출석</li>
		<li>오전수업</li>
		<li>점심</li>
		<li>오후수업</li>
		<li>퇴실</li>
	</ol>
	점심메뉴
	<ul type="square">
		<!-- ul은 순서가 없고, 점(dot)으로 나온다. type을 square로 지정하면 네모, circle 등등 지정 가능 -->
		<li>짜장밥</li>
		<li>콩나물국</li>
		<li>열무김치</li>
		<li>소세지</li>
	</ul>
	<dl>
		<dt>HTML</dt>
		<dd>Hyper Text Markup Language</dd>
		<!-- 용어 설명할 때 사용? dl, dt, dd 묶어서 같이 사용. -->
	</dl>
</body>
</html>
