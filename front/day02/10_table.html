<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table</title>
</head>
<body>
	<table border="1">
		<caption>반 성적표</caption>  <!-- caption : 표 제목 -->
		<thead> <!-- thead : 표의 행 중에서 상단에 배치하는 행의 그룹 -->
			<tr> <!-- tr: 필수, 한 행을 의미-->
				<th>번호</th> <!-- th : 열제목-->
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>등수</th>
			</tr>
		</thead>
		<tfoot> <!-- tfoot : 표의 행에서 하단-->
			<tr>
				<td colspan="2">평균</td> <!-- td : 데이터로 사용 --> <!-- coslpan : 가로로 합침 -->
				<td>76.7</td>
				<td>83.3</td>
				<td></td>
			</tr>
		</tfoot>
		<tbody> <!-- tbody : 표의 행에서 중간 -->
			<tr>
				<td>1</td>
				<td>홍길동</td>
				<td>100</td>
				<td>100</td>
				<td>1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>나길동</td>
				<td>50</td>
				<td>100</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>임꺽정</td>
				<td>80</td>
				<td>50</td>
				<td rowspan="2">3</td> <!-- rowspan : 세로로 합침 -->
			</tr>
			<tr>
				<td>4</td>
				<td>나꺽정</td>
				<td>80</td>
				<td>50</td>
			</tr>
		</tbody>
	</table>
	<table border="1">
		<tr>
			<th>
				<img src="../img/doggie.jpg" alt="강아지" height="100" width="auto">
			</th>
			<th>
				<img src="../img/doggie.jpg" alt="강아지" height="100" width="auto">
			</th>
		</tr>
		<tr>
			<th>
				<img src="../img/doggie.jpg" alt="강아지" height="100" width="auto">
			</th>
			<th>
				<img src="../img/doggie.jpg" alt="강아지" height="100" width="auto">
			</th>
		</tr>
	</table>
</body>
</html>
