<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.btn1{
			width: 200px;
			height: 50px;
			border: 3px solid green;
			vertical-align: top;
			font-size: 13px;
			box-sizing: content-box;
			background-color: whitesmoke;
			padding: 0;
		}
		.btn2{
			width: 200px;
			height: 50px;
			border: 3px solid green;
			display : inline-block;
			font-size : 13px;
			background-color : whitesmoke;
			line-height: 50px;
			text-align: center;
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
	<!-- button태그 
				- 글자가 상하 좌우 가운데 정렬이 된다. 
				- box-sizing이 border-box
				- 기본 inline-block 태그
				- 기본 padding이 존재. 

				a태그
				-기본 inline 태그
				-box sizing이 content-box 
			-->
	<button class="btn1">버튼</button>
	<a href="#" class="btn2">버튼</a>
</body>
</html>
